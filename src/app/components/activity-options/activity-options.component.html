<h2 mat-dialog-title markdown [data]='activity.name'></h2>

<mat-dialog-content>
	<mat-action-list>
		<mat-list-item>
			<button mat-raised-button color='primary' routerLink='activities/{{activity.id}}/events/new' (click)='dialogRef.close()'>Create Event</button>
		</mat-list-item>
		<mat-list-item>
			<button mat-raised-button color='primary' routerLink='activities/{{activity.id}}/edit' (click)='dialogRef.close()'>Edit</button>
		</mat-list-item>
		<mat-list-item>
			<button mat-raised-button color='warn' routerLink='activities/{{activity.id}}/delete' (click)='dialogRef.close()'>Delete</button>
		</mat-list-item>
		<mat-list-item>
		  <button mat-raised-button color='accent'  (click)='dialogRef.close()'>Cancel</button>
		</mat-list-item>
	</mat-action-list>
</mat-dialog-content>
