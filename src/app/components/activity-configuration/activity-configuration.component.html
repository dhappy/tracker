<form
 #activityForm='ngForm'
 (ngSubmit)='activityForm.valid ? process() : false'>
  <mat-form-field>
    <input matInput [(ngModel)]='name' #nameInput='ngModel' name='name' placeholder='Name' (keydown)='keydown($event)' required/>
  </mat-form-field>
  <mat-error *ngIf='nameInput.invalid && (nameInput.dirty || nameInput.touched)'>Please provide a name.</mat-error>

  <span
   [style.background]='color'
   cpToggle='true'
   cpDialogDisplay='inline'
   [(colorPicker)]='color'>
  </span>

  <mat-action-list class='options'>
  	<mat-list-item>
		  <button mat-button routerLink='/'>Cancel</button>
		</mat-list-item>
  	<mat-list-item>
		  <button mat-raised-button type='submit' color='primary'>
        <ng-template [ngIf]='editing()' [ngIfElse]='create'>Update</ng-template>
        <ng-template #create>Create</ng-template>
      </button>
		</mat-list-item>
	</mat-action-list>
</form>
