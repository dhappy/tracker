<mat-sidenav-container>
  <mat-sidenav #menu closed mode="side">
  	<mat-list>
  		<mat-list-item routerLink='/activities' (click)='menu.toggle()'>
  			<mat-icon matListIcon>directions_run</mat-icon>
  			<span>Activities</span>
  		</mat-list-item>
  		<mat-list-item routerLink='/events' (click)='menu.toggle()'>
  			<mat-icon matListIcon>event</mat-icon>
  			<span>Events</span>
  		</mat-list-item>
  		<mat-list-item routerLink='/settings' (click)='menu.toggle()'>
  			<mat-icon matListIcon>settings</mat-icon>
  			<span>Settings</span>
  		</mat-list-item>
      <mat-list-item (click)='login(); menu.toggle()' *ngIf='!db.authenticated'>
        <mat-icon matListIcon>input</mat-icon>
        <span>Login</span>
      </mat-list-item>
      <mat-list-item (click)='logout(); menu.toggle()' routerLink='' *ngIf='db.authenticated'>
        <mat-icon matListIcon>close</mat-icon>
        <span>Logout</span>
      </mat-list-item>
		</mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
		<mat-toolbar>
			<button mat-raised-button color='primary' (click)='menu.toggle()'>
				<mat-icon>menu</mat-icon>
			</button>
      <app-breadcrumbs></app-breadcrumbs>
		</mat-toolbar>
		<div id='content'>
			<router-outlet (activate)="setRoutedComponent($event)"></router-outlet>
		</div>
  </mat-sidenav-content>
</mat-sidenav-container>
