<p>Really delete "{{(activity | async)?.name}}" and all associated events?</p>

<mat-action-list class='options'>
	<mat-list-item>
		<button mat-raised-button color='accent' routerLink='/'>Cancel</button>
	</mat-list-item>
	<mat-list-item>
		<button mat-raised-button color='warn' (click)='delete()'>Yes</button>
	</mat-list-item>
</mat-action-list>
