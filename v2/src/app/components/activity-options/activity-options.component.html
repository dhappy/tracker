<h2 mat-dialog-title>{{activity.name}}</h2>

<mat-dialog-content>
	<mat-action-list>
		<mat-list-item>
			<button mat-raised-button color='primary' routerLink='activities/{{activity.id}}/events/new'>Create Event</button>
		</mat-list-item>
		<mat-list-item>
			<button mat-raised-button color='primary' routerLink='activities/{{activity.id}}/edit'>Edit</button>
		</mat-list-item>
		<mat-list-item>
			<button mat-raised-button color='warn' routerLink='activities/{{activity.id}}/delete'>Delete</button>
		</mat-list-item>
		<mat-list-item>
		  <button mat-raised-button color='accent' (click)="cancel()">Cancel</button>
		</mat-list-item>
	</mat-action-list>
</mat-dialog-content>
