<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="node_modules/angular-material/angular-material.min.css"
	  rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
  </head>
  <body ng-app='eventTypes'>
    <div ng-cloak>
      <ui-view></ui-view>
    </div>

    <script type="text/ng-template" id="home.html">
      <md-content id='tabs'>
	<md-toolbar>
	  <div class="md-toolbar-tools">
	    <md-truncate>Habit Tracker</md-truncate>

	    <span flex></span>

	    <md-button class="md-fab md-mini" aria-label="Add" ng-click='conditionalAdd()'>
	      <i class="material-icons">add</i>
	    </md-button>
	    <md-button class="md-fab md-mini" aria-label="Settings" ng-click='settings()'>
	      <i class="material-icons">settings</i>
	    </md-button>
	  </div>
	</md-toolbar>
	
	<md-tabs md-dynamic-height md-border-bottom md-selected="selectedTab" md-swipe-content>
	  <md-tab label="activities">
	    <md-content class="md-padding">
	      <md-list ng-cloak>
		<md-list-item class='entry' ng-repeat="activity in activities">
		  <md-button ng-click='activitySelected(activity.id)'
			     class="md-list-item-content">
		    <div class="md-list-item-text" layout="row" layout='center'>
		      <span flex>{{activity.name}}</span>
		      <timer start-time='activity.lastEvent'>{{days}}:{{hours}}:{{mminutes}}:{{sseconds}}</timer>
		    </div>
		  </md-button>
		</md-list-item>
	      </md-list>
	    </md-content>
	  </md-tab>
	  <md-tab label="mood">
	    <md-content class="md-padding">
	      <md-list ng-cloak>
		<md-list-item class='entry' ng-repeat="mood in descriptors">
		  <md-button ng-click='moodSelected(descriptor.id)'
			     class="md-list-item-content">
		    <div class="md-list-item-text" layout="row" layout='center'>
		      <span flex>{{mood.name}}</span>
		      <timer start-time='mood.lastEvent'>{{days}}:{{hours}}:{{mminutes}}:{{sseconds}}</timer>
		    </div>
		  </md-button>
		</md-list-item>
	      </md-list>
	    </md-content>
	  </md-tab>
	  <md-tab label="events">
	    <md-content class="md-padding">
	      <md-list ng-cloak>
		<md-list-item class='entry' ng-repeat="event in events | orderBy: '-time'">
		  <span flex>{{getActivityById(event.activity_id).name}}</span>
		  <span>{{moment(event.time).format('H:mm:ss')}}</span>
		</md-list-item>
	      </md-list>
	    </md-content>
	  </md-tab>
	  <md-tab label="goals">
	    <md-content class="md-padding">
	      <h1 class="md-display-2">Goals</h1>
	    </md-content>
	  </md-tab>
	  <md-tab label="stats">
	    <md-content class="md-padding">
	      <h1 class="md-display-2">Stats</h1>
	    </md-content>
	  </md-tab>
	</md-tabs>
      </md-content>
    </script>
      
    <script type="text/ng-template" id="addActivity.html">
      <md-dialog aria-label="Add Activity">
	<form ng-cloak>
	  <md-toolbar>
	    <div class="md-toolbar-tools">
	      <h2>Add Activity</h2>
	      <span flex></span>
	      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close Dialog">
		<i class="material-icons">close</i>
	      </md-button>
	    </div>
	  </md-toolbar>

	  <md-dialog-content>
	    <md-input-container>
	      <label>Name</label>
	      <input ng-model="name"/>
	    </md-input-container>
	    <md-input-container>
	      <label>Color</label>
	      <input ng-model="color"/>
	    </md-input-container>
	    <md-dialog-actions layout="row">
	      <span flex></span>
	      <md-button ng-click="cancel()">
		Cancel
	      </md-button>
	      <md-button ng-click="returnNew()">
		Create
	      </md-button>
	    </md-dialog-actions>
	  </md-dialog-content>
	</form>
      </md-dialog>
    </script>

    <script type="text/ng-template" id="addMood.html">
      <md-dialog aria-label="Add Mood">
	<form ng-cloak>
	  <md-toolbar>
	    <div class="md-toolbar-tools">
	      <h2>Add Mood</h2>
	      <span flex></span>
	      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close Dialog">
		<i class="material-icons">close</i>
	      </md-button>
	    </div>
	  </md-toolbar>

	  <md-dialog-content>
	    <md-input-container>
	      <label>Name</label>
	      <input ng-model="name"/>
	    </md-input-container>
	    <md-input-container>
	      <label>Color</label>
	      <input ng-model="color"/>
	    </md-input-container>
	    <md-dialog-actions layout="row">
	      <span flex></span>
	      <md-button ng-click="cancel()">
		Cancel
	      </md-button>
	      <md-button ng-click="returnNew()">
		Create
	      </md-button>
	    </md-dialog-actions>
	  </md-dialog-content>
	</form>
      </md-dialog>
    </script>

    <script type="text/ng-template" id="recordMood.html">
      <md-dialog aria-label="Record Mood">
	<form ng-cloak>
	  <md-toolbar>
	    <div class="md-toolbar-tools">
	      <h2>Record Mood</h2>
	      <span flex></span>
	      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close Dialog">
		<i class="material-icons">close</i>
	      </md-button>
	    </div>
	  </md-toolbar>

	  <md-dialog-content>
	    <h1 ng-attr-style='color: {{colorOf(weight)}}'>{{weight}}</h1>
	    <md-slider-container>
	      <md-slider flex min="-100" max="100" ng-model="weight" aria-label="Weight"></md-slider>
	    </md-slider-container>
	    <md-dialog-actions layout="row">
	      <span flex></span>
	      <md-button ng-click="cancel()">
		Cancel
	      </md-button>
	      <md-button ng-click="returnNew()">
		Create
	      </md-button>
	    </md-dialog-actions>
	  </md-dialog-content>
	</form>
      </md-dialog>
    </script>

    <script type="text/ng-template" id="addMood.html">
    </script>

    <script type="text/ng-template" id="addEvent.html">
    </script>

    <script src='node_modules/angular/angular.js' type='application/javascript'></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src='node_modules/angular-material/angular-material.min.js'></script>
    <script src='node_modules/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src='node_modules/humanize-duration/humanize-duration.js'></script>
    <script src='node_modules/moment/moment.js'></script>
    <script src='node_modules/angular-timer/dist/angular-timer.min.js'></script>
    <script src='index.js'></script>  
  </body>
</html>
