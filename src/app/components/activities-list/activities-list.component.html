<ol id='activities' class='list'>
	<ng-template ngFor let-activity [ngForOf]='activities | async'>
    <li (tap)='createEvent(activity)' (press)='options(activity)' class='colored-row'>
			<span class='color' [style.background-color]='activity.color'></span>
			<span markdown class='name' [data]='activity.name'></span>
			<span class='time'>{{activity.timeDelta}}</span>
    </li>
  </ng-template>
</ol>

<a mat-fab aria-label='Add Activity' routerLink='new' class='corner-button'>
	<mat-icon>add</mat-icon>
</a>
