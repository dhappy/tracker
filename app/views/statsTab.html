<md-content class="md-padding">
  <div ng-repeat='graph in graphs'>
    <h3>{{graph.display_text}}</h3>
    <canvas 
     class="chart chart-line"
     chart-data="graph.data"
     chart-series="graph.series"
     chart-options="options"
     chart-colors='graph.colors'>
    </canvas>
  </div>
</md-content>
