<h2 mat-dialog-title>Create Activity</h2>

<mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]='name' placeholder='Name'/>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class='mat-button'(click)="cancel()">Cancel</button>
    <button class='mat-raised-button mat-primary'(click)="create()">Create</button>
</mat-dialog-actions>
