<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="node_modules/angular-material/angular-material.min.css"
	  rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet"/>
    <link href="index.css"
	  rel="stylesheet"/>
  </head>
  <body ng-app='eventTypes'>
    <div ng-cloak>
      <ui-view></ui-view>
    </div>

    <script type="text/ng-template" id="home.html">
      <md-content ng-controller="HomeController as ctrl">
	<md-toolbar>
	  <div class="md-toolbar-tools">
	    <md-truncate>Habit Tracker</md-truncate>

	    <span flex></span>

	    <md-button class="md-fab md-mini" aria-label="Add" ng-click='conditionalAdd()'>
	      <i class="material-icons">add</i>
	    </md-button>
	    <md-button class="md-fab md-mini" aria-label="Settings" ng-click='settings()'>
	      <i class="material-icons">settings</i>
	    </md-button>
	  </div>
	</md-toolbar>
	
	<md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
	  <md-tab label="activities">
	    <md-content class="md-padding">
	      <div ng-repeat="activity in activities">
		<span>{{activity.name}}</span>
	      </div>
	    </md-content>
	  </md-tab>
	  <md-tab label="mood">
	    <md-content class="md-padding">
	      <h1 class="md-display-2">Mood</h1>
	    </md-content>
	  </md-tab>
	  <md-tab label="events">
	    <md-content class="md-padding">
	      <h1 class="md-display-2">Events</h1>
	    </md-content>
	  </md-tab>
	  <md-tab label="goals">
	    <md-content class="md-padding">
	      <h1 class="md-display-2">Goals</h1>
	    </md-content>
	  </md-tab>
	  <md-tab label="stats">
	    <md-content class="md-padding">
	      <h1 class="md-display-2">Stats</h1>
	    </md-content>
	  </md-tab>
	</md-tabs>
      </md-content>
    </script>
      
    <script type="text/ng-template" id="addActivity.html">
      <md-dialog aria-label="Add Activity">
	<form ng-cloak ng-submit='ctrl.newActivity()'>
	  <md-toolbar>
	    <div class="md-toolbar-tools">
	      <h2>Add Activity</h2>
	      <span flex></span>
	      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close Dialog">
		<i class="material-icons">close</i>
	      </md-button>
	    </div>
	  </md-toolbar>

	  <md-dialog-content>
	    <div>
	      <md-input-container>
		<label>Name</label>
		<input ng-model="name"/>
	      </md-input-container>
	    </div>
	    <div>
	      <md-input-container>
		<label>Color</label>
		<input ng-model="color"/>
	      </md-input-container>
	    </div>
	    <md-dialog-actions layout="row">
	      <span flex></span>
	      <md-button ng-click="cancel()">
		Cancel
	      </md-button>
	      <md-button ng-click="returnNew()">
		Create
	      </md-button>
	    </md-dialog-actions>
	  </md-dialog-content>
	</form>
      </md-dialog>
    </script>
    
    <script type="text/ng-template" id="/addMood.html">
    </script>

    <script type="text/ng-template" id="/addEvent.html">
    </script>

    <script src='node_modules/angular/angular.js' type='application/javascript'></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src='node_modules/angular-material/angular-material.min.js'></script>
    <script src='node_modules/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src='index.js'></script>  
  </body>
</html>
